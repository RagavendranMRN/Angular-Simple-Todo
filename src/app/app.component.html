<div class="container">
  <h5 class="m-4">Simple Todo</h5>
  <div class="m-2">
    <div class="input-group ">
      <input
        [(ngModel)]="newTask"
        type="text"
        id="taskData"
        class="form-control"
        onblur="this.value=''"
        placeholder="Enter the task"
        (keydown.enter)="_handleTaskAdd()"
    />
      <button class="form-control" class="btn btn-primary" (click)="_handleTaskAdd()">Add task </button>
    </div>

    <div class="mt-4 d-flex justify-content-start">

      <div class="btn-group btn-group-sm">
          <div *ngFor="let b of buttons">
           <span class="dot" style="background-color:{{b.id}}" (click)="_handleFilter(b.name)" [class.active]="filterBy===b.name" title="{{b.name}}"></span>

        </div>
        <i class="icon-plus pl-2 mt-1"  data-toggle="dropdown" ></i>

        <div class="dropdown-menu">
          <div class="container">
            <form [formGroup]="ColorPicker">
              <input type="text" formControlName= "name" class="form-control mb-2" placeholder="Name"
              />
              <input formControlName="colorcode" type="color"  class="form-control mb-2 p-0 m-0"/>
              <button class="btn btn-primary float-right" (click)="_handleTagListCreation()" >Create</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="mt-4">
    <task-list [values]=Filteredtasks (liftValue)="_handleDeleteTask($event)"
      (liftDelValue)="_handleCompletedTask($event)" (liftPrio)="_handlePriortiyTask($event)">
    </task-list>
  </div>
</div>
